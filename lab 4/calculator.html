<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		Enter an integer: <input type="text" name="number" id="num1"><br><br>
		Enter another integer: <input type="text" name="number" id="num2"><br><br>
		Result : <input type="text" name="number" id="result"><br><br>


		<button onclick="Add()" type="button">Add</button>
		<button onclick="Subtract()"type="button">Subtract</button>
		<button onclick="Divide()" type="button">Divide</button>
		<button onclick="Multiply()"  type="button">Multiply</button>
	
</form>
	<script type="text/javascript">
		function Add(){
			let a =parseInt( document.getElementById('num1').value);
			let b = parseInt(document.getElementById('num2').value);
			let sum = a + b ;
			document.getElementById('result').value=sum;
		}

		function Subtract(){
			let num1 =parseInt( document.getElementById('num1').value);
			let num2 = parseInt(document.getElementById('num2').value);
			let result = num1 - num2 ;
			document.getElementById('result').value=result;
		}
		function Divide(){
			let num1 =parseInt( document.getElementById('num1').value);
			let num2 = parseInt(document.getElementById('num2').value);
			let result = num1 / num2 ;
			document.getElementById('result').value=result;
		}
		function Multiply(){
			let num1 =parseInt( document.getElementById('num1').value);
			let num2 = parseInt(document.getElementById('num2').value);
			let result = num1 * num2 ;
			document.getElementById('result').value=result;
		}
	</script>

</body>
</html>
