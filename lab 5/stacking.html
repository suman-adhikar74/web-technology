<html>
<head>
<title> stacking</title>
<style>

    #pic1{
        position:absolute;
    }
    #pic2{
        position:absolute;
        top: 80px;
        left: 70px;
    }
    
    </style>
</head>
<body>
    <a href="javascript:click('pic1')">
        <img src="img/laptop.jpg"  id="pic1">
        <br>
    </a>
    <a href="javascript:click('pic2')"> <img src="img/laptop.jpg"  id="pic2" height="500px">
        <br>
    </a>


<script>
    function click(id){
        if(id=='pic1'){
            document.getElementById('pic1').style.zIndex = "1";
            document.getElementById('pic2').style.zIndex = "0";
        }
        else{
            document.getElementById('pic2').style.zIndex = "1";
            document.getElementById('pic1').style.zIndex = "0";
        }

        
    }
    </script>
    </body>
    </html>
